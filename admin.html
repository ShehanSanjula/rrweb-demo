<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Session Replay | Admin</title>

  <!-- rrweb player -->
  <script src="https://cdn.jsdelivr.net/npm/rrweb@latest/dist/rrweb.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/rrweb-player@latest/dist/index.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/rrweb-player@latest/dist/style.css"/>

  <style>
    :root {
      --primary: #1ebba3;
      --text: #333;
      --light: #fff;
      --bg: #f5f5f5;
      --border: #e0e0e0;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    .header {
      background: var(--light);
      padding: 8px 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    }

    .header .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .logo {
      color: var(--primary);
      font-weight: 700;
      font-size: 26px;
      text-decoration: none;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      display: flex;
      gap: 20px;
    }

    .title-container {
      flex-direction: column;
      align-items: center;
      padding-top: 4px;     /* Reduced top padding */
      padding-bottom: 0;    /* Removed bottom padding */
    }

    h2 {
      text-align: center;
      margin: 0;
      padding: 6px 0 10px;
      width: 100%;
    }

    .sessions-list {
      background: var(--light);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      padding: 20px;
      width: 280px;
      max-height: 600px;
      overflow-y: auto;
    }

    .sessions-list h3 {
      margin-top: 0;
      margin-bottom: 16px;
      font-weight: 600;
      font-size: 20px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 8px;
    }

    .session-item {
      padding: 10px 14px;
      border-radius: 8px;
      margin-bottom: 12px;
      cursor: pointer;
      border: 1px solid transparent;
      transition: background-color 0.2s, border-color 0.2s;
      font-size: 14px;
      user-select: none;
    }

    .session-item:hover {
      background-color: var(--primary);
      color: var(--light);
      border-color: #179e8b;
    }

    .session-item.selected {
      background-color: #128571;
      color: var(--light);
      border-color: #0f6a5e;
      font-weight: 700;
    }

    .player-wrapper {
      background: var(--light);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      padding: 24px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      min-height: 600px;
    }

    #player {
      flex-grow: 1;
      border-radius: 8px;
      overflow: hidden;
      min-height: 450px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .controls button {
      padding: 10px 16px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: background 0.2s;
    }

    .controls button:hover {
      background-color: #179e8b;
    }

    .no-session {
      text-align: center;
      font-size: 16px;
      color: #c0392b;
      margin-top: 40px;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: var(--primary);
      font-size: 15px;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 1024px) {
      .container {
        flex-direction: column;
      }
      .sessions-list {
        width: 100%;
        max-height: 200px;
        overflow-x: auto;
        overflow-y: hidden;
        display: flex;
        gap: 10px;
      }
      .session-item {
        flex: 1 0 auto;
        margin-bottom: 0;
      }
      .player-wrapper {
        min-height: 350px;
      }
    }

    @media (max-width: 480px) {
      .controls {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="container">
      <a href="#" class="logo">DemoCart Admin</a>
    </div>
  </div>

  <!-- Reduced spacing above title -->
  <div class="container title-container">
    <h2>üïµÔ∏è‚Äç‚ôÇÔ∏è Session Replay Viewer</h2>
  </div>

  <div class="container">
    <!-- Sessions List Sidebar -->
    <div class="sessions-list" id="sessionsList">
      <h3>Recorded Sessions</h3>
      <div id="sessions"></div>
    </div>

    <!-- Player with controls -->
    <div class="player-wrapper">
      <div id="player"></div>

      <div id="no-session" class="no-session" style="display: none;">
        No recorded session found in local storage.
      </div>

      <div class="controls" id="controls" style="display: none;">
        <button onclick="togglePlay()">‚ñ∂Ô∏è Play / ‚è∏ Pause</button>
        <button onclick="rewind()">‚èÆ Rewind 5s</button>
        <button onclick="fastForward()">‚è© Forward 5s</button>
        <button onclick="reset()">‚èπ Reset</button>
      </div>

      <a href="payment.html" class="back-link">‚Üê Back to Payment Page</a>
    </div>
  </div>

  <script>
    let playerInstance;
    let isPlaying = false;

    const sessionsDiv = document.getElementById("sessions");
    const noSessionDiv = document.getElementById("no-session");
    const controlsDiv = document.getElementById("controls");

    function getAllSessions() {
      const sessions = [];
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key && key.startsWith("rrweb-session-")) {
          const timestampStr = key.replace("rrweb-session-", "");
          const timestamp = parseInt(timestampStr, 10);
          const date = isNaN(timestamp) ? key : new Date(timestamp);
          sessions.push({ key, date, timestamp });
        }
      }
      sessions.sort((a, b) => b.timestamp - a.timestamp);
      return sessions;
    }

    function formatDate(date) {
      if (!(date instanceof Date)) return date;
      return date.toLocaleString(undefined, {
        year: "numeric",
        month: "short",
        day: "numeric",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
      });
    }

    function loadSession(sessionKey) {
      const raw = localStorage.getItem(sessionKey);
      if (!raw) {
        alert("Session data not found.");
        return;
      }
      const events = JSON.parse(raw);

      noSessionDiv.style.display = "none";
      controlsDiv.style.display = "flex";

      if (playerInstance) {
        playerInstance.destroy();
      }
      playerInstance = new rrwebPlayer({
        target: document.getElementById("player"),
        props: {
          events: events,
          autoPlay: false,
          showController: true,
        },
      });
      isPlaying = false;
    }

    function renderSessionsList() {
      const sessions = getAllSessions();
      sessionsDiv.innerHTML = "";

      if (sessions.length === 0) {
        noSessionDiv.style.display = "block";
        controlsDiv.style.display = "none";
        document.getElementById("player").style.display = "none";
        sessionsDiv.innerHTML = "<p>No recorded sessions found.</p>";
        return;
      }

      noSessionDiv.style.display = "none";
      document.getElementById("player").style.display = "block";

      sessions.forEach(({ key, date }, index) => {
        const div = document.createElement("div");
        div.className = "session-item";
        div.textContent = formatDate(date);
        div.title = key;
        div.dataset.key = key;

        div.addEventListener("click", () => {
          document.querySelectorAll(".session-item").forEach(el => el.classList.remove("selected"));
          div.classList.add("selected");
          loadSession(key);
        });

        sessionsDiv.appendChild(div);

        if (index === 0) {
          div.classList.add("selected");
          loadSession(key);
        }
      });
    }

    function togglePlay() {
      if (!playerInstance) return;
      if (isPlaying) {
        playerInstance.pause();
        isPlaying = false;
      } else {
        playerInstance.play();
        isPlaying = true;
      }
    }

    function rewind() {
      if (!playerInstance) return;
      const current = playerInstance.getCurrentTime();
      playerInstance.seek(Math.max(0, current - 5000));
    }

    function fastForward() {
      if (!playerInstance) return;
      const current = playerInstance.getCurrentTime();
      playerInstance.seek(current + 5000);
    }

    function reset() {
      if (!playerInstance) return;
      playerInstance.pause();
      playerInstance.seek(0);
      isPlaying = false;
    }

    renderSessionsList();
  </script>

</body>
</html>
