<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Checkout</title>
  <script src="https://cdn.jsdelivr.net/npm/rrweb@latest/dist/rrweb.min.js"></script>
  <style>
    :root {
      --primary: #1ebba3;
      --secondary: #f8f8f8;
      --text: #333;
      --light: #fff;
      --border: #e0e0e0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: var(--secondary);
      color: var(--text);
    }
    .header {
      background-color: var(--light);
      padding: 16px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
      margin-bottom: 24px;
    }
    .header .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .logo {
      color: var(--primary);
      font-weight: 700;
      font-size: 26px;
      text-decoration: none;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 0 20px;
    }
    .checkout-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .payment-form, .order-summary {
      background: var(--light);
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      padding: 24px;
    }
    .payment-form { flex: 2; }
    .order-summary { flex: 1; position: sticky; top: 20px; height: fit-content; }
    h2 { margin-bottom: 20px; color: var(--text); }
    .form-group { margin-bottom: 18px; }
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .form-control {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 15px;
      transition: border-color 0.3s;
    }
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
    }
    .btn {
      background-color: var(--primary);
      color: white;
      padding: 14px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: background 0.3s;
    }
    .btn:hover { background-color: #179e8b; }
    .security-badge {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .order-summary h3 {
      font-size: 18px;
      margin-bottom: 16px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 10px;
    }
    .product-item {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 12px;
    }
    .product-item img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 6px;
    }
    .product-item h4 {
      margin: 0 0 6px;
      font-size: 16px;
    }
    .price {
      color: var(--primary);
      font-weight: bold;
    }
    .total-row {
      display: flex;
      justify-content: space-between;
      margin: 12px 0;
      font-size: 15px;
    }
    .grand-total {
      font-weight: bold;
      font-size: 17px;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="container">
      <a class="logo" href="#">DemoCart</a>
    </div>
  </div>

  <div class="container">
    <div class="checkout-container">

      <div class="payment-form">
        <h2>Secure Payment</h2>

        <div class="form-group">
          <label class="form-label">Cardholder Name</label>
          <input type="text" class="form-control" id="card-name" placeholder="John Doe">
        </div>

        <div class="form-group">
          <label class="form-label">Card Number</label>
          <input type="text" class="form-control" id="card-number" placeholder="1234 5678 9012 3456" maxlength="19">
        </div>

        <div class="form-group" style="display: flex; gap: 15px;">
          <div style="flex: 1;">
            <label class="form-label">Expiry Date</label>
            <input type="text" class="form-control" id="expiry" placeholder="MM/YY" maxlength="5">
          </div>
          <div style="flex: 1;">
            <label class="form-label">CVV</label>
            <input type="text" class="form-control" id="cvv" placeholder="123" maxlength="4">
          </div>
        </div>

        <button class="btn" id="pay-button">Complete Payment</button>

        <div class="security-badge">
          ðŸ”’ <span>Your payment is encrypted and secure.</span>
        </div>
      </div>

      <div class="order-summary">
        <h3>Order Summary</h3>

        <div class="product-item">
          <img src="https://via.placeholder.com/70" alt="Product">
          <div>
            <h4>Wireless Mouse</h4>
            <p>Qty: 1</p>
            <p class="price">$15.99</p>
          </div>
        </div>

        <div class="product-item">
          <img src="https://via.placeholder.com/70" alt="Product">
          <div>
            <h4>Bluetooth Speaker</h4>
            <p>Qty: 1</p>
            <p class="price">$24.99</p>
          </div>
        </div>

        <div class="total-row"><span>Subtotal:</span><span>$40.98</span></div>
        <div class="total-row"><span>Shipping:</span><span>Free</span></div>
        <div class="total-row"><span>Tax:</span><span>$3.28</span></div>
        <div class="total-row grand-total"><span>Total:</span><span>$44.26</span></div>
      </div>

    </div>
  </div>

  <script>
    let events = [];
    rrweb.record({
      emit(event) {
        events.push(event);
        sessionStorage.setItem("rrweb-events", JSON.stringify(events));
      }
    });

    document.getElementById("card-number").addEventListener("input", function (e) {
      let value = e.target.value.replace(/\s+/g, '').replace(/[^0-9]/g, '');
      if (value.length > 0) {
        value = value.match(/.{1,4}/g).join(' ');
      }
      e.target.value = value;
    });

    document.getElementById("expiry").addEventListener("input", function (e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length >= 2) {
        value = value.substring(0, 2) + '/' + value.substring(2, 4);
      }
      e.target.value = value;
    });

    document.getElementById("pay-button").addEventListener("click", function (e) {
      e.preventDefault();
      const name = document.getElementById("card-name").value;
      const number = document.getElementById("card-number").value;
      const expiry = document.getElementById("expiry").value;
      const cvv = document.getElementById("cvv").value;

      if (!name || !number || !expiry || !cvv) {
        alert("Please fill in all payment fields.");
        return;
      }

      this.textContent = "Processing...";
      this.disabled = true;

      setTimeout(() => {
        alert("Payment successful! Thank you for your order.");
        const sessionKey = "rrweb-session-" + Date.now();
        localStorage.setItem(sessionKey, sessionStorage.getItem("rrweb-events"));
        sessionStorage.removeItem("rrweb-events");
        this.textContent = "Payment Completed";
      }, 1500);
    });
  </script>
</body>
</html>
